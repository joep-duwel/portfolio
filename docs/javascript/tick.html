<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boter Kaas en Eieren</title>
    <!-- Voeg Bootstrap CSS toe -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/jpg" href="/image/play.png">
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #2c3e50;
          color: white;
          text-align: center;
          margin: 0;
          padding: 0;
      }
  
      header {
          background-color: #34495e;
          padding: 20px 0;
          margin-bottom: 30px;
      }
  
      header h1 {
          font-size: 3rem;
          color: #f39c12;
          font-weight: bold;
      }
  
      .board {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
          max-width: 320px;
          margin: 0 auto;
      }
  
      .cell {
          width: 100px;
          height: 100px;
          background-color: #34495e;
          color: white;
          font-size: 2rem;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
  
      .cell:hover {
          background-color: #16a085;
      }
  
      .winning-message {
          font-size: 1.5rem;
          font-weight: bold;
          color: #f39c12;
          margin-bottom: 20px;
      }
  
      .restart {
          background-color: #e74c3c;
          color: white;
          font-size: 1.2rem;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          border: none;
          margin-top: 20px;
      }
  
      .restart:hover {
          background-color: #c0392b;
      }
  
      .name-inputs {
          margin-bottom: 20px;
      }
  
      .my-input,
      .my-input2 {
          padding: 8px;
          margin: 0 10px;
          font-size: 1.2rem;
          border: none;
          border-radius: 5px;
      }
  </style>
  
</head>
<body>
  <header>
      <h1 class="header">Boter Kaas en Eieren</h1>
  </header>
  <main>
      <div class="name-inputs">
          <input type="text" class="my-input" placeholder="Naam Speler X">
          <input type="text" class="my-input2" placeholder="Naam Speler O">
      </div>
      <div class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
      </div>
      <div class="winning-message"></div>
      <button class="restart">Opnieuw Spelen</button>
  </main>

  <script src="../javascript/tick.js"></script>
  <script src="../backButton.js"></script>
</body>


</html>
